<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK PAPER SCISSOR</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <style></style>

  <body>
    <!-------------first game -------------------->
    <center><h1 class="title-name">Rock Paper Scissor</h1></center>
    <!----------------------rock button--------------------->
    <center>
      <button
        class="button-image"
        onclick="
playGame('rock');
"
      >
        <img class="move-image" src="images/rock-emoji.png" />
      </button>

      <!----------------------paper button-------------------->

      <button
        class="button-image"
        onclick="
   playGame('paper');
   "
      >
        <img class="move-image" src="images/paper-emoji.png" />
      </button>

      <!---------------------scissor button------------------->

      <button
        class="button-image"
        onclick="
playGame('scissor');
    "
      >
        <img class="move-images" src="images/scissor-emoji.png" />
      </button>

      <p class="js-result result">You Win</p>
      <p class="js-move move"></p>
      <p class="js-score score"></p>

      <button
        class="reset-button"
        onclick="score.wins=0;score.looses=0;score.ties=0; localStorage.removeItem('score');
    scoreDisplay();
    removeMoveResult();
  "
      >
        Reset Score
      </button>
      <!-----------------first game end--------------->
    </center>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
